<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<h1>Add Concert</h1>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="bandName">Band Name</label>
        <input class="form-control" th:field="${concert}" />
        <span th:errors="${concert}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="date">Date</label>
        <input class="form-control" th:field="${concert}" />
        <span th:errors="${concert}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="city">City</label>
        <input class="form-control" th:field="${concert}" />
        <span th:errors="${concert}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="venue">Venue</label>
        <input class="form-control" th:field="${concert}" />
        <span th:errors="${concert}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="time">Time</label>
        <input class="form-control" th:field="${concert}" />
        <span th:errors="${concert}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="price">Price</label>
        <input class="form-control" th:field="${concert}" />
        <span th:errors="${concert}" class="error"></span>
    </div>

    <input type="submit" value="Add Concert" />


</form>

</body>
</html>
