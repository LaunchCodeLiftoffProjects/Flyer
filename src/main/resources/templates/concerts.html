<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<div th:replace="fragments :: page-header"></div>
<div id="homepage" class="main">
    <h2>All Concerts</h2>
</div>

<div class="main">
    <ul>
        <li th:each="concert : ${concerts}">
            <p>th:field${concert.bandName}
        </li>
    </ul>

</div>

</body>

</html>
