<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<div th:replace="fragments :: page-header"></div>
<p th:unless="${artists} and ${artists.size()}">No Artists!</p>

<div class="main">
    <h2>Artists</h2>
    <ul>
        <li th:each="artist : ${artists}">
            <a th:href="@{'/artists/view/' + ${artist.id}}" th:text="${artist.name}"></a>
        </li>
    </ul>
    <a th:href="@{'/artists/add'}">Add Artists</a>

</div>
</body>

</html>
