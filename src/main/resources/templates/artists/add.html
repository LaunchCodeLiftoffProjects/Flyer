<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<div th:replace="fragments :: page-header"></div>
<p th:unless="${artists} and ${artists.size()}">No Artists!</p>

<div class="main">
  <h2>Add Artist</h2>
  <form action="add" method="post">
    <label for="name">Artist Name:</label>
    <input type="text" name="name" /></br></br>
    <label for="instrument">Instrument Played:</label>
    <input type="text" name="instrument"/></br></br>
    <label for="genre" >Genre:</label>
    <input type="text" name="genre"/></br></br>
    <label for="birthdate" value="Date of Birth">Birth Date</label>
    <input type="date" name="birthdate"/></br></br>
    <lable for="file">Upload image of the artist</lable>
    <input type="file" name="picture"/></br></br>
    <input type="submit"  value ="Add Artist"/>
  </form>
</div>
</body>

</html>
