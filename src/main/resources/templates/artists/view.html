<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<div th:replace="fragments :: page-header"></div>
<p th:unless="${artists} and ${artists.size()}">No Artists!</p>

<div class="main">
    <h1 style="text-align:center" th:text = "${artist.name}"> </h1>
    <table class="centered">
    <tr>
    </tr>
    <tr>
        <td>Instrument</td>
        <td th:text ="${artist.instrument}"></td>
    </tr>
    <tr>
        <td>Genre</td>
        <td th:text = "${artist.genre}"></td>
    </tr>
    <tr>
        <td>Date of Birth</td>
        <td th:text = "${artist.birthdate}"></td>
    </tr>
    <tr>
        <td>Age</td>
        <td th:text = "${artist.age}"></td>
    </tr>
    </table>
     <h1 style="text-align:center" th:text = "${'Posts by '+ artist.name}"> </h1>

    <table class="centered">
    <tr>
        <th>Name</th>
        <th>Message</th>
    </tr>
    <tr th:each ="post :${artist.posts}">
        <td th:text = "${post.postName}"></td>
        <td th:text = "${post.postText}"></td>
    </tr>
    </table>

</div>
</body>

</html>
