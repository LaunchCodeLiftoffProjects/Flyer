<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<div th:replace="fragments :: page-header"></div>
<p th:unless="${artists} and ${artists.size()}">No Artists!</p>

<div class="main">
    <h1 style = "position: center" th:text="${artist.name}">Default Name</h1>
    <h2 th:text="${'Instrument Played: ' + artist.instrument}">Default instrument</h2>
    <h2 th:text="${'Genre: ' + artist.genre}">Default Genre</h2>
    <h2 th:text="${'Established Date: ' + artist.estDate}">Default Est.</h2>
<!--    <h2 th:text="${'Age :' + artist.age}">Default birthdate</h2>-->
</div>
</body>

</html>
